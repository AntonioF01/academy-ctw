name: Build
description: Build application with Maven and create a new Docker image
inputs:
  dockerfile-path:
    description: "Path to the Dockerfile"
    type: string
    required: false
  image-tag:
    description: "Tag to the image"
    type: string
    required: false
    
runs:
  using: composite
  steps:
    - name: Set IMAGE_TAG env variable
      shell: bash 
      run: |
      if [ -z "${{ inputs.image-tag }}" ]; then echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV else echo "IMAGE_TAG=${{ inputs.image-tag }}" >> $GITHUB_ENV fi

    - name: Set DOCKERFILE_PATH env variable 
      shell: bash 
      run: |
      if [ -z "${{ inputs.dockerfile-path }}" ]; then echo "DOCKERFILE_PATH=$(date +%s)" >> $GITHUB_ENV else echo "DOCKERFILE_PATH=${{ inputs.dockerfile-path }}" >> $GITHUB_ENV fi
    
  
    - name: Run container with DB
      shell: bash
      run: docker build . --file '$DOCKERFILE_PATH' --tag academy:'$IMAGE_TAG'
    
    - name: List containers
      shell: bash
      run: docker images

